        <h2>Introduction to Objects in JavaScript</h2>
        <p>There are two different wats to access an object property</p>
<p>You can use .property or ["property"].</p>
<p id="demo"></p>
<script>
    // create an object
    var person = { firstName: "I" , age:15 , name:"Sohaib",};
    //Display some data from the object
    document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
    </script>
    <p id="w5r"></p>

<script>
    document.getElementById("w5r").innerHTML = Math.round(31235199999999999.239912512591235);

    document.getElementById("random1").innerHTML = Math.random();
</script>
<p>Finding largest number with the help of arguments</p>
<p id="result"></p>
<script>
    function findMax(){
        var max= 0;
        for(i = 0; i< arguments.length; i++) {
            if(arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML = findMax(100, 10, 99.9999999999, 8, 6);
</script>
